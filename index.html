<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Gem</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="m-8">
    <header>

    </header>

    <main>
        <!-- Main Content Container -->
        <div class="flex flex-col md:flex-row">
            <!-- Shape Card Container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">


                <!-- Triangle Card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/triangle.png" alt="Triangle" />
                    </figure>
                    <div class="card-body">
                        <h2 class="card-title">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 X b X h</p>

                        <div>
                            <input id="triangle-base" class="w-28 text-xl p-2 rounded-sm" type="text" placeholder="b">
                            <span class="mr-4 ml-2">cm</span>


                            <input id="triangle-height" class="w-28 text-xl p-2 rounded-sm" type="text" placeholder="h">
                            <span>cm</span>
                        </div>

                        <div>
                            <p class="text-2xl">Area: <span id="triangle-area"></span> <span>cm <sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>


                <!-- Rectangle Card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/rectangle.png" alt="Rectangle" />
                    </figure>

                    <div class="card-body">
                        <h2 class="card-title">Rectangle</h2>
                        <p class="text-center">Area (A) = W X I</p>

                        <div>
                            <input id="rectangle-width" class="w-28 text-xl p-2 rounded-sm" type="text" placeholder="w">
                            <span class="mr-4 ml-2">cm</span>
                            <input id="rectangle-length" class="w-28 text-xl p-2 rounded-sm" type="text"
                                placeholder="I">
                            <span>cm</span>
                        </div>

                        <div>
                            <p class="text-2xl">Area: <span id="rectangle-area"></span> <span>cm <sup>2</sup></span>
                            </p>
                        </div>

                        <div class="card-actions justify-end">
                            <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>


                <!-- Parallelogram Card -->
                <div class="card bg-base-100 w-96 shadow-xl">
                    <figure>
                        <img src="images/parallelogram.png" alt="Parallelogram" />
                    </figure>


                    <div class="card-body">
                        <h2 class="card-title">Parallelogram</h2>
                        <p class="text-center">Area (A) = b X h</p>

                        <div>
                            <input id="parallelogram-base" class="w-28 text-xl p-2 rounded-sm" type="text"
                                placeholder="b">
                            <span class="mr-4 ml-2">cm</span>

                            <input id="parallelogram-height" class="w-28 text-xl p-2 rounded-sm" type="text"
                                placeholder="h">
                            <span>cm</span>
                        </div>

                        <div>
                            <p class="text-2xl">Area: <span id="parallelogram-area"></span> <span>cm
                                    <sup>2</sup></span>
                            </p>
                        </div>


                        <div class="card-actions justify-end">
                            <button onclick="calculateParallelogramArea()"
                                class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

            </div>




            <!-- Area Calculation Container -->
            <div class="w-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-3xl text-center p-4">Area Calculation</h3>
            </div>
        </div>

    </main>

    <script src="scripts/triangle-calculator.js"></script>
    <script src="scripts/rectangle-calculator.js"></script>
    <script src="scripts/parallelogram-calculator.js"></script>

</body>

</html>
